<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Data Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Finance Data Analysis</h1>
        
        <div class="chart-section">
            <h2>Investment Distribution by Gender</h2>
            <div id="genderBarChart"></div>
        </div>

        <div class="chart-section">
            <h2>Age Distribution</h2>
            <div id="ageHistogram"></div>
        </div>

        <div class="chart-section">
            <h2>Investment Avenues Preference</h2>
            <div id="investmentPieChart"></div>
        </div>

        <div class="chart-section">
            <h2>Age vs Expected Returns</h2>
            <div id="scatterPlot"></div>
        </div>

        <div class="chart-section">
            <h2>violin</h2>
            <div id="violinPlot"></div>
        </div>

        <div class="chart-section">
            <h2>Investment Duration Distribution</h2>
            <div id="durationBubblePlot"></div>
        </div>

        <div class="chart-section">
            <h2>Investment Monitoring Frequency</h2>
            <div id="monitoringBarChart"></div>
        </div>
        <div id="violinPlot"></div>
<div id="durationBubblePlot"></div>
<div id="monitoringBarChart"></div>
<div id="objectivesSunburst"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
