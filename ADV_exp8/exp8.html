<!DOCTYPE html>
<html>
<head>
    <title>Forest Cover Analysis Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <link rel="stylesheet" href="styles8.css">
</head>
<body>
    <h1>Forest Cover Analysis Dashboard</h1>
    <div class="dashboard">
        <div class="chart-container">
            <div class="chart-title">Forest Area Change Over Time (Bar Chart)</div>
            <div id="barChart"></div>
        </div>
        <div class="chart-container">
            <div class="chart-title">Forest Distribution by Continent (Pie Chart)</div>
            <div id="pieChart"></div>
        </div>
        <div class="chart-container">
            <div class="chart-title">Population vs Forest Area (Scatter Plot)</div>
            <div id="scatterPlot"></div>
        </div>
        <div class="chart-container">
            <div class="chart-title">Forest Area Distribution (Histogram)</div>
            <div id="histogram"></div>
        </div>
        <div class="chart-container">
            <div class="chart-title">Forest Area Box Plot by Continent</div>
            <div id="boxPlot"></div>
        </div>
        <div class="chart-container">
            <div class="chart-title">Forest Area Timeline (1990-2020)</div>
            <div id="timelineChart"></div>
        </div>
    </div>
    <script src="script8.js"></script>
</body>
</html>
